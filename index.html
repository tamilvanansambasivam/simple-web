<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my title</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div id="test">this is test text content</div>
    <button onclick="testClick()">change</button>
    <script>
      function testClick() {
        let test = document.getElementById("test");
        test.innerHTML = "<h1>change is the only constant</h1>";
      }
    </script>
  </body>
</html>
